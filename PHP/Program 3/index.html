<html>
    <head>
        <title>Program 3</title>
    </head>
    <body>
       <form>
        Browsers <br>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>
          <br> Choose a Car <br>
          <select name="cars" id="cars" multiple>
            <option>Volvo</option>
            <option>Saab</option>
            <option>Opel</option>   
            <option>Audi</option>
          </select>
          <br><br>
          Choose a Programmming Language <br>
          <select>
            <optgroup label="Web Development">
                <option>HTML</option>
                <option>CSS</option>
            </optgroup>
            <optgroup label="Programming">
              <option>C++</option>
              <option>Java</option>
            </optgroup>
          </select>
          <br><br>
          <div>
            <input type="submit" value="Submit">
            <input type="reset">
        </div>
       </form>
    </body>
</html>
