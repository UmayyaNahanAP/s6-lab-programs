<body>
    <h2>Student Registration</h2>
    <hr>
    <form>

        <input type="email" placeholder="Email Address"><br><br>
        Gender <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>

        <button>Submit</button>
    </form>
</body>
